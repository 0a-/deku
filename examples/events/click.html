<html>
<head>
  <title>Click Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main></main>
  <script src="../../deku.js"></script>
  <script>

    var App = deku({
      render: function(dom, state, props){
        function swap() {
          console.log('clicked');
        }
        return dom('div', { class: 'App' }, [
          dom('button', { 'on-click': swap }, 'Click Me')
        ]);
      }
    });

    var scene = App.mount(document.querySelector('main'));
  </script>
</body>
</html>
